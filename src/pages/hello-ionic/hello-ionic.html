<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Répliques de Profs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Ceci est encore en phase de test</h3>

  <p>
    Une réplique de profs sera générée aléatoirement en cliquant sur le bouton ci-dessous.
  </p>
  
  <p>
    <button ion-button color="primary"  (click)="btnreq()">RANDOM</button>
  </p>

 

  <ion-item>
        <ion-label>Prof</ion-label>
        <ion-select id="select">
            <ion-option *ngFor="let prof of selectprof">{{prof.nom}} {{prof.pre}}</ion-option>
        </ion-select>
  </ion-item>

  <p *ngFor="let req of replique">"{{req.libelle}}" {{req.nom}} {{req.pre}}</p><button ion-button color="primary" style="" (click)="btnprof()">Générer</button>
  <p *ngFor="let pr of reqprof">"{{pr.libelle}}" {{pr.nom}} {{pr.pre}}</p>
</ion-content>
